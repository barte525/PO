{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
  <div class="form-group">
    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="50" required="" class="form-control" id="username_id">
  </div>
  <div class="form-group">
   <input type="password" name="password" autocomplete="current-password" required="" class="form-control" id="password_id">
   {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <p class="text-danger">{{ error }}</p>
        {% endfor %}
  {% endif %}
  </div>
    <button type="submit">Login</button>
</form>
{% endblock %}
