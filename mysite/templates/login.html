{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block head %} <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    .form-group {
        width: 30%;
    }
    main {
        padding: 10px;
    }
    button {
         position: absolute;
         left: 15%;
    }
    .text-danger {
        color: red;
    }
</style>
{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
  <div class="form-group">
    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="50" required=""
           class="form-control" id="username_id" placeholder="email">
  </div>
  <div class="form-group">
   <input type="password" name="password" autocomplete="current-password" required="" class="form-control" id="password_id"
   placeholder="password">
   {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <p class="text-danger">{{ error }}</p>
        {% endfor %}
  {% endif %}
  </div>
    <button type="submit">Zaloguj</button>
</form>
{% endblock %}
